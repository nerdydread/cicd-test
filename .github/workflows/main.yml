name: Tyk Schema Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  schema-validation:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checking out Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Listing Repo content
      run: |
        ls -la
        pwd
    - name: Install JQ
      uses: dcarbone/install-jq-action@v2.1.0
    
    - name: Validate JQ install
      run: |
        jq
